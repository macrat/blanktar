<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{block "title" .}}Blanktar{{end}}</title>
<style>
html {
    background-color: #f9f9f9;
    background-image: linear-gradient(90deg, #0000 0, #0000 9.8mm, rgba(0,0,0,.05) 9.8mm, rgba(0,0,0,.05) 10mm), linear-gradient(0deg, #0000 0, #0000 9.8mm, rgba(0,0,0,.05) 9.8mm, rgba(0,0,0,.05) 10mm);
    background-size: 10mm 10mm;
    color: #322;
}
body {
    margin: 0 auto;
    padding: 0 8px 32px;
    max-width: 1200px;
}
header {
    margin: 48px 0;
    padding: 0 8px;
}
nav {
    text-align: center;
    font-size: 120%;
}
nav .site-name {
    font-size: 120%;
    font-weight: bold;
}
nav ul {
    display: block;
    margin: 0;
    padding: 0;
}
nav li {
    display: inline-block;
    margin: 0 4px;
    padding: 0;
}
nav a {
    color: inherit;
    text-decoration: none;
}
nav li a {
    padding: 0 8px;
}
nav a:hover {
    text-decoration: underline;
}
.search {
    text-align: center;
    margin: 8px 0 0;
    padding: 0;
}
.search input {
    width: 25em;
    max-width: 100%;
    border: none;
    background: none;
    border-bottom: 1px solid #322;
    padding: 2px 8px;
    margin-bottom: 1px;
}
.search input:focus {
    outline: none;
    border-bottom: 2px solid #100;
    margin-bottom: 0;
}

main {
    padding: 0 8px;
}

h2 a, h3 a, h4 a, h5 a, h6 a {
    color: inherit;
    text-decoration: none;
}
h1 {
    font-weight: normal;
    font-size: 250%;
    margin: 0 0 8px;
}
h2 {
    font-size: 180%;
    font-weight: normal;
    margin: 1.5em 0 .5em;
}
h2::before {
    content: '# ';
    opacity: .3;
}
h3 {
    font-size: 150%;
    font-weight: normal;
    margin: 1.5em 0 0;
}
h3::before {
    content: '## ';
    opacity: .3;
}
h4::before {
    content: '### ';
    opacity: .3;
}
h5::before {
    content: '#### ';
    opacity: .3;
}
h6::before {
    content: '##### ';
    opacity: .3;
}

img {
    display: inline-block;
    background-color: rgba(128,128,128,.5);
    max-width: 100%;
    height: auto;
}

.bread-crumbs {
    display: block;
    margin: 0 0 -4px;
    padding: 0;
    font-size: 90%;
}
.bread-crumbs li {
    display: inline-block;
}
.bread-crumbs li::after {
    content: '>';
    margin: 0 0.5em;
    opacity: .7;
}
.bread-crumbs a {
    color: inherit;
    text-decoration: none;
}
.bread-crumbs a:hover {
    text-decoration: underline;
}

@media (prefers-color-scheme: dark) {
    html {
        background-color: #404040;
        background-image: linear-gradient(90deg, #0000 0, #0000 9.8mm, rgba(255,255,255,.05) 9.8mm, rgba(255,255,255,.05) 10mm), linear-gradient(0deg, #0000 0, #0000 9.8mm, rgba(255,255,255,.05) 9.8mm, rgba(255,255,255,.05) 10mm);
        color: #eee;
    }
    .search input {
        color: inherit;
        border-bottom: 1px solid #eee;
    }
    .search input:focus {
        border-bottom: 2px solid #fff;
    }
    a {
        color: #aaf;
    }
}

{{block "style" .}}{{end}}
</style>
    </head>

    <body>
        <header>
            <nav>
                <a href="/" class="site-name">Blanktar</a>
                <ul>
                    <li><a href="/about">about</a></li>
                    <li><a href="/blog">blog</a></li>
                    <li><a href="https://github.com/macrat">works</a></li>
                    <li><a href="/photos">photos</a></li>
                </ul>
            </nav>
            <form class="search">
                <input type="search" name="q" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </header>
        <main>
            {{template "main" .}}
        </main>
    </body>
</html>
