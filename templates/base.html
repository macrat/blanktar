{{block "base" .}}
<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{block "title" .}}Blanktar{{end}}</title>
        <link rel="icon" href="/favicon.svg">
        <link rel="alternate" type="application/atom+xml" href="/blog/feed.xml">
        <meta name="description" content="{{block "description" .}}{{.Description}}{{end}}">
        <meta name="robots" content="max-image-preview:large">
        <meta property="og:site_name" content="Blanktar">
        <meta property="og:title" content="{{template "title" .}}">
        <meta property="og:url" content="{{.URL}}">
        <meta property="og:type" content="article">
        <meta name="twitter:card" content="summary_large_image">

        {{block "head" .}}{{end}}

<style>
html {
    background-color: #f0ece9;
    color: #331d1d;
    overflow-x: hidden;
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100dvh;
    margin: 0;
    line-break: strict;
    overflow-x: hidden;
}
body > div {
    width: 100%;
    max-width: 297mm;
    margin: 16px auto 0;
    position: relative;
}
@media screen and (max-width: 313mm) {
    body > div {
        width: auto;
        margin: 20px 8mm 0;
    }
}
@media screen and (max-width: 40em) {
    body > div {
        margin: 0 12px;
    }
    .tombo {
        display: none;
    }
}
.tombo {
    position: absolute;
    stroke: currentColor;
}
.tombo.top { top: -16mm; }
.tombo.bottom { bottom: -16mm; }
.tombo.left { left: -16mm; }
.tombo.right { right: -16mm; }
.tombo.hcenter { left: 50%; transform: translateX(-50%); }
.tombo.vcenter { top: 50%; transform: translateY(-50%); }

a {
    color: #43e;
}

header {
    margin: 40px 0;
    padding: 0 8px;
}
nav {
    text-align: center;
    font-size: 120%;
}
nav .site-name {
    font-size: 120%;
    font-weight: bold;
}
nav ul {
    display: block;
    margin: 0;
    padding: 0;
}
nav li {
    display: inline-block;
    margin: 0 4px;
    padding: 0;
}
nav a {
    color: inherit;
    text-decoration: none;
}
nav li > a {
    padding: 0 8px 12px;
}
.pageqr {
    display: none;
}

h1, h2, h3, h4, h5, h6 {
    word-break: auto-phrase;
}
h2 a, h3 a, h4 a, h5 a, h6 a {
    color: inherit;
    text-decoration: none;
}
h1 {
    font-weight: normal;
    font-size: 250%;
    margin: 0 0 8px;
}
h2 {
    font-size: 180%;
    font-weight: normal;
    margin: 1.5em 0 .5em;
}
article h2::before {
    content: '# ';
    opacity: .3;
}
h3 {
    font-size: 150%;
    font-weight: normal;
    margin: 1.5em 0 0;
}
article h3::before {
    content: '## ';
    opacity: .3;
}
article h4::before {
    content: '### ';
    opacity: .3;
}
article h5::before {
    content: '#### ';
    opacity: .3;
}
article h6::before {
    content: '##### ';
    opacity: .3;
}
article hr {
    width: 50%;
    margin: 3em auto;
    border: none;
    border-top: .1mm solid currentColor;
}

img {
    display: inline-block;
    background-color: #eeea;
    max-width: 100%;
    height: auto;
}

.bread-crumbs {
    display: block;
    margin: 0 0 -4px;
    padding: 0;
    font-size: 90%;
}
.bread-crumbs li {
    display: inline-block;
}
.bread-crumbs li::after {
    content: '>';
    margin: 0 0.5em;
    opacity: .7;
}
.bread-crumbs a {
    color: inherit;
    text-decoration: none;
}
footer {
    text-align: center;
    font-size: 80%;
    margin: 52px 0 4px;
    opacity: .8;
}
footer > a {
    color: inherit;
    margin-right: 4px;
}

@media (hover: hover) {
    nav a:hover, .bread-crumbs a:hover {
        text-decoration: underline;
    }
}
@media (hover: none) {
    header {
        margin: 24px 0 32px;
    }
    header > nav > ul {
        margin-top: 8px;
    }
    header > nav li > a {
        padding: 8px;
    }
}

@media screen and (prefers-color-scheme: dark) {
    html {
        background-color: #484040;
        color: #eee9e9;
    }
    a {
        color: #aaf;
    }
    img {
        background-color: #666;
    }
}

@media screen and (prefers-color-scheme: light) and (prefers-contrast: more) {
    html {
        background-color: #fff;
        background-image: none;
        color: #000;
    }
    a {
        color: #00a;
    }
}
@media screen and (prefers-color-scheme: dark) and (prefers-contrast: more) {
    html {
        background-color: #000;
        background-image: none;
        color: #fff;
    }
    a {
        color: #aaf;
    }
}

{{block "style" .}}{{end}}
</style>
        <link rel="stylesheet" href="/print.css" media="print">
    </head>

    <body>
        {{block "body" .}}
            <header>
                <nav>
                    <a href="/" class="site-name">Blanktar</a>
                    <ul>
                        <li><a href="/about">about</a></li>
                        <li><a href="/blog">blog</a></li>
                        <li><a href="/works">works</a></li>
                        <li><a href="/photos">photos</a></li>
                    </ul>
                </nav>
            </header>

            <div>
                <svg width="16mm" height="16mm" viewBox="-0.5 -0.5 16 16" aria-hidden="true" class="tombo top left"><polyline points="15 0, 15 10, 5 10" fill="none" stroke-width="0.2" /><polyline points="10 5, 10 15, 0 15" fill="none" stroke-width="0.2" /></svg>
                <svg width="16mm" height="16mm" viewBox="-0.5 -0.5 16 16" aria-hidden="true" class="tombo top hcenter"><line x1="0" x2="15" y1="10" y2="10" stroke-width="0.2" /><line x1="7.5" x2="7.5" y1="5" y2="11" stroke-width="0.2" /></svg>
                <svg width="16mm" height="16mm" viewBox="-0.5 -0.5 16 16" aria-hidden="true" class="tombo top right"><polyline points="0 0, 0 10, 10 10" fill="none" stroke-width="0.2" /><polyline points="5 5, 5 15, 15 15" fill="none" stroke-width="0.2" /></svg>
                <svg width="16mm" height="16mm" viewBox="-0.5 -0.5 16 16" aria-hidden="true" class="tombo left vcenter"><line x1="10" x2="10" y1="0" y2="15" stroke-width="0.2" /><line x1="5" x2="11" y1="7.5" y2="7.5" stroke-width="0.2" /></svg>
                <main>
                    {{template "main" .}}
                </main>
                <svg width="16mm" height="16mm" viewBox="-0.5 -0.5 16 16" aria-hidden="true" class="tombo bottom left"><polyline points="15 15, 15 5, 5 5" fill="none" stroke-width="0.2" /><polyline points="10 10, 10 0, 0 0" fill="none" stroke-width="0.2" /></svg>
                <svg width="16mm" height="16mm" viewBox="-0.5 -0.5 16 16" aria-hidden="true" class="tombo bottom hcenter"><line x1="0" x2="15" y1="5" y2="5" stroke-width="0.2" /><line x1="7.5" x2="7.5" y1="4" y2="10" stroke-width="0.2" /></svg>
                <svg width="16mm" height="16mm" viewBox="-0.5 -0.5 16 16" aria-hidden="true" class="tombo bottom right"><polyline points="0 15, 0 5, 10 5" fill="none" stroke-width="0.2" /><polyline points="5 10, 5 0, 15 0" fill="none" stroke-width="0.2" /></svg>
                <svg width="16mm" height="16mm" viewBox="-0.5 -0.5 16 16" aria-hidden="true" class="tombo right vcenter"><line x1="5" x2="5" y1="0" y2="15" stroke-width="0.2" /><line x1="4" x2="10" y1="7.5" y2="7.5" stroke-width="0.2" /></svg>
            </div>
        {{end}}

        <footer>
            <a href="/privacy-policy">プライバシーポリシー</a> &copy; 2012- MacRat All Rights Reserved.
        </footer>

        <script type="text/javascript">navigator.serviceWorker.getRegistrations().then(e=>{for(let r of e)r.unregister()})</script>
    </body>
</html>
{{end}}
