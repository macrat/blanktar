{{block "base" .}}
<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{block "title" .}}Blanktar{{end}}</title>
        <link rel="icon" href="/favicon.svg">
        <link rel="alternate" type="application/atom+xml" href="/blog/feed.xml">
        <meta name="description" content="{{block "description" .}}{{.Description}}{{end}}">
        <meta name="robots" content="max-image-preview:large">
        <meta property="og:site_name" content="Blanktar">
        <meta property="og:title" content="{{template "title" .}}">
        <meta property="og:url" content="{{.URL}}">
        <meta property="og:type" content="article">
        <meta name="twitter:card" content="summary_large_image">

        {{block "head" .}}{{end}}

<style>
html {
    background-color: #f9f9f9;
    background-image: linear-gradient(90deg, #0000 0, #0000 9.8mm, #eee 9.8mm, #eee 10mm), linear-gradient(0deg, #0000 0, #0000 9.8mm, #eee 9.8mm, #eee 10mm);
    background-size: 10mm 10mm;
    color: #322;
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    box-sizing: border-box;
    margin: 0 auto;
    padding: 0 8px;
    max-width: 1200px;
    line-break: strict;
}
body > div {
    flex: 1;
}
a {
    color: #43e;
}

header {
    margin: 48px 0;
    padding: 0 8px;
}
nav {
    text-align: center;
    font-size: 120%;
}
nav .site-name {
    font-size: 120%;
    font-weight: bold;
}
nav ul {
    display: block;
    margin: 0;
    padding: 0;
}
nav li {
    display: inline-block;
    margin: 0 4px;
    padding: 0;
}
nav a {
    color: inherit;
    text-decoration: none;
}
nav li a {
    padding: 0 8px;
}

main {
    padding: 0 8px;
}

h1, h2, h3, h4, h5, h6 {
    word-break: auto-phrase;
}
h2 a, h3 a, h4 a, h5 a, h6 a {
    color: inherit;
    text-decoration: none;
}
h1 {
    font-weight: normal;
    font-size: 250%;
    margin: 0 0 8px;
}
h2 {
    font-size: 180%;
    font-weight: normal;
    margin: 1.5em 0 .5em;
}
article h2::before {
    content: '# ';
    opacity: .3;
}
h3 {
    font-size: 150%;
    font-weight: normal;
    margin: 1.5em 0 0;
}
article h3::before {
    content: '## ';
    opacity: .3;
}
article h4::before {
    content: '### ';
    opacity: .3;
}
article h5::before {
    content: '#### ';
    opacity: .3;
}
article h6::before {
    content: '##### ';
    opacity: .3;
}

img {
    display: inline-block;
    background-color: #eee;
    max-width: 100%;
    height: auto;
}

.bread-crumbs {
    display: block;
    margin: 0 0 -4px;
    padding: 0;
    font-size: 90%;
}
.bread-crumbs li {
    display: inline-block;
}
.bread-crumbs li::after {
    content: '>';
    margin: 0 0.5em;
    opacity: .7;
}
.bread-crumbs a {
    color: inherit;
    text-decoration: none;
}
footer {
    text-align: center;
    font-size: 80%;
    margin: 52px 0 4px;
    opacity: .8;
}
footer > a {
    color: inherit;
    margin-right: 4px;
}

@media (hover: hover) {
    nav a:hover, .bread-crumbs a:hover {
        text-decoration: underline;
    }
}

@media (prefers-color-scheme: dark) {
    html {
        background-color: #404040;
        background-image: linear-gradient(90deg, #0000 0, #0000 9.8mm, #4a4a4a 9.8mm, #4a4a4a 10mm), linear-gradient(0deg, #0000 0, #0000 9.8mm, #4a4a4a 9.8mm, #4a4a4a 10mm);
        color: #eee;
    }
    a {
        color: #aaf;
    }
    img {
        background-color: #666;
    }
}

@media (prefers-color-scheme: light) and (prefers-contrast: more) {
    html {
        background-color: #fff;
        background-image: none;
        color: #000;
    }
    a {
        color: #00a;
    }
}
@media (prefers-color-scheme: dark) and (prefers-contrast: more) {
    html {
        background-color: #000;
        background-image: none;
        color: #fff;
    }
    a {
        color: #aaf;
    }
}

{{block "style" .}}{{end}}
</style>
    </head>

    <body>
        {{block "body" .}}
            <div>
                <header>
                    <nav>
                        <a href="/" class="site-name">Blanktar</a>
                        <ul>
                            <li><a href="/about">about</a></li>
                            <li><a href="/blog">blog</a></li>
                            <li><a href="/works">works</a></li>
                            <li><a href="/photos">photos</a></li>
                        </ul>
                    </nav>
                </header>
                <main>
                    {{template "main" .}}
                </main>
            </div>
        {{end}}

        <footer>
            <a href="/privacy-policy">プライバシーポリシー</a> &copy; 2012- MacRat All Rights Reserved.
        </footer>

        <script>
            navigator.serviceWorker.getRegistrations().then((rs) => {
                for(let r of rs) {
                    r.unregister();
                }
            });
        </script>
    </body>
</html>
{{end}}
