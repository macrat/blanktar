name: Lighthouse Test

on:
  push:

jobs:
  lighthouse:
    name: Lighthouse Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: npm install
        run: |
          npm install -g @lhci/cli
          npm ci
      - run: npm run build
      - run: lhci autorun --config=./.github/workflows/lighthouse.json
