name: Lighthouse Test

on:
  push:

jobs:
  lighthouse:
    name: Lighthouse Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: npm install
      - run: npm ci
      - run: npm run build
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v2
        with:
          uploadArtifacts: true
          configPath: ./.github/workflows/lighthouse.json
